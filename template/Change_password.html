{% extends 'base.html' %}

{% block title %}
    <title>Change Password</title>
{% endblock %}

{% block body %}
<div class="d-flex align-items-center justify-content-center vh-100" style="background: #f8f9fa;">
    <div class="card shadow p-5" style="width: 100%; max-width: 400px; border-radius: 10px;">
        <h3 class="text-center mb-4">Change Password</h3>

        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="oldpassword" class="form-label">Old Password</label>
                <input type="password" name="oldpassword" id="oldpassword" class="form-control" placeholder="Enter old password" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter new password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Change Password</button>
        </form>
    </div>
</div>

{% endblock %}
