<!DOCTYPE html>
<html>
<head>
    <title>Set New Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
        }

        .card {
            border-radius: 20px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
        }

        .btn-custom {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
        }

        .btn-custom:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow-lg p-5" style="width: 100%; max-width: 450px;">
    <h3 class="text-center mb-4 text-white">Set New Password</h3>

    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="email" class="form-label text-dark">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label text-dark">New Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter new password" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label text-dark">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Re-enter password" required>
        </div>

        <button type="submit" class="btn btn-custom w-100 text-white">Set Password</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
